<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
</head>
<body class="login-body">
    
    <div class="container"> 
        <div class="head">
            <img src="{{url_for('static', filename='logo.jpg')}}" alt="logo" class="logo-image">
        </div>
    <h1>Login</h1>
    <form action="/login" method="POST" >
        <input type="email" name="email" id="email" placeholder="Email" class="input" required><br>
        <input type="password" name="password" id="password" placeholder="Password" class="input" required><br>
        <button type="submit" class="login-button">Login</button>
        {% if msg %}
            <p style="color: red;">{{ msg }}</p>
        {% endif %}
        <p class="signIn">Dont have an account?<a href="{{url_for('signin')}}" class="signInLink">sign In</a></p>
    </form>

    </div>
</body>
</html>
